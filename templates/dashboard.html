<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- DataTables Bootstrap4 CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- DataTables JS -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Dashboard</h1>
    <!-- Row for charts side by side -->
    <div class="row">
      <!-- Donut Chart -->
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title mb-0">Subjects Distribution</h5>
          </div>
          <div class="card-body text-center">
            <canvas id="donutChart" width="300" height="300"></canvas>
          </div>
        </div>
      </div>
      <!-- Bar Chart -->
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h5 class="card-title mb-0">Subject Scores</h5>
          </div>
          <div class="card-body text-center">
            <canvas id="barChart" width="300" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>
    <!-- Table Section -->
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="card-title mb-0">Students per Subject</h5>
      </div>
      <div class="card-body">
        <table id="studentsTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Subject</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
            <tr>
              <td>{{ student.name }}</td>
              <td>{{ student.subject }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Donut Chart
    var ctxDonut = document.getElementById('donutChart').getContext('2d');
    new Chart(ctxDonut, {
      type: 'doughnut',
      data: {
        labels: {{ donut_labels|tojson }},
        datasets: [{
          data: {{ donut_data|tojson }},
          backgroundColor: ['#007bff', '#28a745', '#ffc107']
        }]
      },
      options: {
        responsive: true,
        legend: {
          position: 'bottom'
        }
      }
    });

    // Bar Chart
    var ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: {{ bar_labels|tojson }},
        datasets: [{
          label: 'Scores',
          data: {{ bar_data|tojson }},
          backgroundColor: '#17a2b8'
        }]
      },
      options: {
        responsive: true,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });

    // DataTables initialization
    $(document).ready(function () {
      $('#studentsTable').DataTable();
    });
  </script>
</body>
</html>
